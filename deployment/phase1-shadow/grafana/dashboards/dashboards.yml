# Grafana dashboard provisioning configuration
# Automatically loads dashboards for Message Routing Engine monitoring

apiVersion: 1

providers:
  - name: 'routing-engine-dashboards'
    orgId: 1
    folder: 'Message Routing Engine'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/routing

  - name: 'shadow-testing-dashboards'  
    orgId: 1
    folder: 'Shadow Testing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/shadow

  - name: 'system-dashboards'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system